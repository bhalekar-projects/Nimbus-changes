<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nimbus Navbar</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  
  <!-- Custom CSS -->

 <nav class="navbar navbar-expand-lg shadow-sm py-2 bg-white">

    <a class="navbar-brand nav-logo me-1" href="#">
      <img src="../images/nimbus-logo.png" alt="Nimbus Logo" class="nav-logo-img" />
    </a>
    <!-- MOBILE ONLY: Search bar, search icon, hamburger -->
    <div class="d-lg-none d-flex align-items-center flex-grow-1">
      <form class="mobile-search flex-grow-1 me-1" role="search" style="max-width: 220px;">
  <div class="input-group">
    <span class="input-group-text" id="search-icon"
      style="background:#f5f5f5; border:1.5px solid #A31610; border-right:0; border-radius:999px 0 0 999px;">
      <i class="bi bi-search" style="color:#A31610;"></i>
    </span>
    <input 
      type="search" 
      class="form-control mobile-search-input" 
      placeholder="Search" 
      aria-label="Search" 
      aria-describedby="search-icon"
      style="background:#f5f5f5; border:1.5px solid #A31610; border-radius:0 999px 999px 0;"
    />
  </div>
</form>
