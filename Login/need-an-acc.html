<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Need An Account</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../Dashboard/dashboard.css"/>
</head>
<body>
  <div class="background"></div>

  <div class="d-flex justify-content-center align-items-center py-5">
    <div class="login-card shadow text-center">
      <img src="../images/nimbus-logo.png" alt="Nimbus Logo" class="logo mb-2" />
      <div class="red-line mb-3"></div>
      <h5 class="fw-bold text-danger mb-4">Create Your Profile</h5>

      <form>
        <div class="mb-3 text-start">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" placeholder="what is your full name?" />
        </div>

        <div class="mb-3 text-start">
          <label class="form-label">Email Id</label>
          <input type="email" class="form-control" placeholder="Tell us your Email ID" />
        </div>

        <div class="mb-3 text-start">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="(minimum 6 characters)" />
        </div>

        <div class="mb-4 text-start">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-control" placeholder="(minimum 6 characters)" />
        </div>

        <a href="../Login/verification.html" class="btn submit-btn w-100 rounded-pill text-white text-decoration-none">
          Register now
        </a>
        
      </form>
    </div>
  </div>

  <div class="footer-text text-center text-white small mt-5">

  </div>
</body>
</html>
