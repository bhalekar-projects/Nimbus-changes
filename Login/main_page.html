<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nimbus Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../Dashboard/dashboard.css"/>
</head>
<body>

  <div class="background"></div>
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="login-card shadow">
      <img src="../images/nimbus-logo.png" alt="Nimbus Logo" class="logo d-block mx-auto mb-4" />
      
      <div class="red-line mb-2"></div>

      <form>
      <div class="mb-3">
        <label class="form-label">Login</label>
        <input type="text" class="form-control" placeholder="Email or phone number" />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" placeholder="Enter password" />
          <button class="btn btn-outline-secondary" type="button" id="togglePassword">
            <i class="bi bi-eye"></i>
          </button>
        </div>
      </div>
      <button type="submit" class="btn btn-danger w-100"  style="border-top: 2px solid #fa6c28;" >Sign in</button>
      <div class="d-flex flex-column flex-sm-row justify-content-between mt-3 small">
        <a href="../Login/forgot-password.html" class="text-decoration-none text-black">Forgot password?</a>
        <a href="../Login/need-an-acc.html" class="text-decoration-none text-black mt-2 mt-sm-0">Need an Account?</a>
      </div>
    </form>
    
    </div>
  </div>
